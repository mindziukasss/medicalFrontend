<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">
            Add new user
        </div>
        <div class="panel-body">
            <form (ngSubmit)="onCreate(f)" #f="ngForm">
                <div class="form-group">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" value="" ngModel="">
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" value="" ngModel="">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" value="" ngModel="">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" name="position" id="position" class="form-control" value="" ngModel="">
                </div>
                <div class="form-group">
                    <label for="role_id">Role:</label>
                    <select class="form-control" id="role_id" name="role_id" ngModel>
                        <option value="" disabled>Select role</option>
                        <option value="1">Moderator</option>
                        <option value="2">Admin</option>
                        <option value="3">Doctor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" value="" ngModel="">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success"
                            name="button" [disabled]="!f.valid">Create user</button>
                </div>
            </form>
        </div>
    </div>
</div>
