<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      Add new post
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onCreate(f)" #f="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="text">Text</label>
          <textarea  type="textarea" name="text" id="text" class="form-control" ngModel></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success"
                  name="button" [disabled]="!f.valid">Create post</button>
        </div>
      </form>
    </div>
  </div>
</div>
