        <div class="row">

            <div class="col-lg-8">

                <!-- Title -->
                <h1 class="mt-4">{{post.title}}</h1>

                <!-- Author -->
                <p class="lead">
                    by
                    <a href="#">User Name</a>
                </p>

        </div>
    </div>
</div>
